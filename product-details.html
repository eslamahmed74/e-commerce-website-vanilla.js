      <div class="container">
        <div class="product-details-container">
          <div class="product-details">
            <div class="product-images">
              <div class="main-image">
                <img id="mainProductImage" src="" alt="Main Product Image" />
              </div>
              <div class="thumbnail-container">
                <div class="thumbnail active" data-image="">

                </div>
                <!-- <div class="thumbnail" data-image="">

            <div class="product-info">
              <h1 id="productTitle">Product Title</h1>
              <div class="price-container">
                <span class="current-price" id="productPrice"
                  >EGP 56,399.00</span
                >
                <!-- <span class="original-price">EGP 59,999.00</span>
            <span class="discount">10% OFF</span> -->
              </div>

              <div class="product-meta">
                <div class="brand">

                </div>
                <div class="availability">
                  <span>Availability:</span>
                  <span class="in-stock">In Stock</span>
                </div>
              </div>

              <div class="product-description">
                <h3>Description</h3>
                <p id="productDescription">
                  Galaxy S24 Ultra 5G Dual SIM Titanium Gray 12GB RAM 256GB -
                  Middle East Version
                </p>
              </div>

              <div class="product-actions">
                <div class="quantity-selector">
                  <button class="quantity-btn minus">-</button>
                  <input
                    type="number"
                    id="quantity-input"
                    value="1"
                    min="1"
                    class="quantity-input"
                  />
                  <button class="quantity-btn plus">+</button>
                </div>

                <button id="addToCart" class="add-to-cart-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                    />

                </button>

                <button class="buy-now-btn">Buy Now</button>
