<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="product-detail.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img
          src="images/eamporium-high-resolution-logo__1_-removebg-preview.png"
          alt="nav bar logo"
        />
      </div>

      <div class="deliver">
        <div class="countrySvg">
          <img src="images/egypt-flag-icon.svg" alt="Egypt Flag" />
        </div>
        <p>Deliver to <br />Cairo</p>
      </div>

      <input
        class="search"
        type="text"
        placeholder="What are you looking for?"
      />

      <ul class="navLinks">
        <li><span>English</span></li>
        <li><a href="index.html" class="authBtn">Home</a></li>
        <li>
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-heart"
              viewBox="0 0 16 16"
            >
              <path d="..." /></svg
          ></a>
        </li>
        <li>
          <a href="cart.html"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart2"
              viewBox="0 0 16 16"
            >
              <path d="..." /></svg
          ></a>
        </li>
      </ul>
    </nav>

    <!-- Body -->
    <div class="body-background">
      <div class="container">
        <div class="product-details-container">
          <div class="product-details">
            <div class="product-images">
              <div class="main-image">
                <img id="mainProductImage" src="" alt="Main Product Image" />
              </div>
              <div class="thumbnail-container">
                <div class="thumbnail active" data-image="">
                  <img src="" alt="Product Thumbnail" />
                </div>
              </div>
            </div>

            <div class="product-info">
              <h1 id="productTitle">Product Title</h1>
              <div class="price-container">
                <span class="current-price" id="productPrice">EGP 0</span>
              </div>

              <div class="product-meta">
                <div class="brand">
                  <span>Brand:</span> <span id="productBrand">Brand Name</span>
                </div>
                <div class="availability">
                  <span>Availability:</span>
                  <span class="in-stock">In Stock</span>
                </div>
              </div>

              <div class="product-description">
                <h3>Description</h3>
                <p id="productDescription">Product Description</p>
              </div>

              <div class="product-actions">
                <div class="quantity-selector">
                  <button class="quantity-btn minus">-</button>
                  <input
                    type="number"
                    id="quantity-input"
                    value="1"
                    min="1"
                    class="quantity-input"
                  />
                  <button class="quantity-btn plus">+</button>
                </div>

                <button id="addToCart" class="add-to-cart-btn">
                  Add to Cart
                </button>

                <button class="buy-now-btn">Buy Now</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer>
          <div class="footer-container">
            <div class="support-section" id="support-section"></div>
            <div class="categories-section" id="categories-section"></div>
            <div
              class="shopping-social-section"
              id="shopping-social-section"
            ></div>
            <div class="footer-bottom">
              <div class="copyright">Â© 2025 Eslam. All Rights Reserved</div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Script -->
    <script src="product-detail.js" type="module"></script>
  </body>
</html>
